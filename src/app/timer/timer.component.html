<div id="countdown">
  <div id='tiles'>
    <span>{{days}} </span>
      <span>{{hours}} </span>
        <span>{{minutes}} </span>
        <span *ngIf="!(innerWidth < 480)">{{seconds}} </span>
  </div>
  <div class="labels">
    <li>Days</li>
    <li>Hours</li>
    <li>Mins</li>
    <li *ngIf="!(innerWidth < 480)">Secs</li>
  </div>
</div>
